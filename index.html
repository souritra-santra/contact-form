<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
    <title>Contact Book App</title>
</head>

<body>
    <header>
        <h1>My Contacts</h1>
    </header>
    <section class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <h3>Add New Contact</h3>
                <form name="form" onsubmit="submitContact(event)">
                <!-- <form onsubmit="persistSubmittedContact(event)"> -->
                    <h3>Fill up Contact's Details here</h3>

                    <div id="validationSummary" class="mt-4">
                        <ul>

                        </ul>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" type="text" name="firstname" id="firstname"
                                placeholder="Enter Firstname" onblur="validateName(event)" required>
                            <small id="firstnameError"></small>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" type="text" name="lastname" id="lastname"
                                placeholder="Enter Lastname" onblur="validateName(event)" required>
                            <small id="lastnameError"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input class="form-control form-control-sm" type="email" name="email" id="email"
                                placeholder="Enter Email" onblur="validateEmail(event)" required>
                            <small id="emailError"></small>
                        </div>
                    </div>
                    <div id="contactNos" class="row">
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" type="text" name="homeNo" id="homeNo"
                                placeholder="Enter Contact No - Home" onblur="validatePhoneNo(event)" required>
                            <small id="homeNoError"></small>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" type="text" name="workNo" id="workNo"
                                placeholder="Enter Contact No - Work" onblur="validatePhoneNo(event)">
                            <small id="workNoError"></small>
                        </div>
                    </div>
                    <div>
                        <button id="addContactNo" onclick="addContact()">+</button>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <label for="birthday">Enter Birthdate</label>
                        </div>
                        <div class="col-md-12">
                            <input type="date" class="form-control form-control-sm" name="birthdate" id="birthdate"
                                placeholder="Enter Birthdate" onblur="validateBirthDate(event)" required>
                            <small id="birthdateError"></small>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" type="text" name="company" id="company"
                                placeholder="Enter Company">
                            <small id="companyError"></small>
                        </div>
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" type="text" name="jobTitle" id="jobTitle"
                                placeholder="Enter Job Title">
                            <small id="jobTitleError"></small>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <textarea class="form-control form-control-sm" rows="4" name="notes" id="notes"
                                placeholder="Enter Notes"></textarea>
                            <small id="notesError"></small>
                        </div>
                    </div>
                    <div>
                        <button type="button" onclick="sendData()">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <div id="contact-list">

                </div>
            </div>
        </div>

        <!-- A button to fetch all the persisted data, if needed-->

        <!-- <div>
            <button onclick="showPersistedData()">Show persisted data</button>
        </div> -->
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
        <script  src="./js/script.js"></script>
        <script  src="./js/contact_service.js"></script>
</body>

</html>
